<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Addon Manager</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body class="overflow-hidden">
    <div id="window-controls" class="draggable">
        <div id="minimize-button"></div>
        <div id="maximize-button"></div>
        <div id="close-button"></div>
    </div>
    <div class="navbar bg-base-100 rounded-lg p-4 top-0 left-0 right-0 shadow-lg z-50">
        <div class="dropdown dropdown-button">
            <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
                <div class="w-10 rounded-full">
                <img
                    alt="MasterAddonManager Logo"
                    src="./images/logo.png" />
                </div>
            </div>
                <ul tabIndex="0" class="mt-3 z-10 p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-lg w-52">
                    <li>
                        <label for="select-wow-path" class="justify-between">
                            <span>📌Wow.exe</span>
                            <span class="badge">Again</span>
                        </label>
                        <input type="file" id="select-wow-path" class="hidden" />
                    </li>
                    <li><a id="request-addon-link" href="#">📩Request Addon</a></li>
                    <li><a href="#about">🧑🏽‍💻About me</a></li>
                    <li></li><div class="flex-none gap-2">
                        <label class="flex cursor-pointer gap-2">
                            <input type="checkbox" value="aqua" class="toggle theme-controller"/>☀️
                        </label>
                    </div></li>
                </ul>
            </details>
        </div>
        <div class="flex-1">
            <a id="refresh-button" class="btn btn-outline btn-success text-xl">Master Addon Manager</a>
        </div>
            <div class="form-control">
                <input type="text" id="search-input" placeholder="Search" class="input input-bordered w-16 md:w-auto select-sm" />
            </div>
            <div class="form-control">
                <select id="addonTypeFilter" class="select select-bordered select-sm w-full max-w-xs">
                    <option value="" selected>Clean filter</option>
                    <option value="Installed">✅Installed</option>
                    <option value="NonInstalled">⬇️Non-Installed</option>
                    <option value="UI">🖥️UI</option>
                    <option value="Utility">⚙️Utility</option>
                    <option value="Transmog">👕Transmog</option>
                    <option value="Mounts/Companion">🐎Mounts/Companion</option>
                </select>
            </div>
        </div>
    </div>
    <main id="margin-container">
        <div id="addons-container" class="scrollbar container mx-auto p-4 h-full overflow-y-auto">
        </div>
    </main>
    <div class="flex justify-end pr-4 pb-4">
        <p class="text-xs text-right">Developed by <a href="https://github.com/PentSec" target="_blank" class="text-blue-500 hover:underline">Jeff</a></p>
    </div>
    <dialog id="modal" class="modal w-auto">
        <div class="modal-box">
            <div role="alert" class="alert alert-warning">
                <span>🫸🏽Warning: AddonManager!</span>
            </div>
            <p id="modal-message" class="py-4"></p>
            <div class="modal-action">
                <form method="dialog">
                    <button id="okButton" class="btn">Close</button>
                </form>
            </div>
        </div>
    </dialog>
    <dialog id="modalError" class="modal w-auto">
        <div class="modal-box">
            <div role="alert" class="alert alert-error">
                <span>✖️ERROR: AddonManager!</span>
            </div>
            <p id="modalError-message" class="py-4"></p>
            <div class="modal-action">
                <form method="dialog">
                    <button id="okButton" class="btn">Close</button>
                </form>
            </div>
        </div>
    </dialog>
    <dialog id="modalSuccess" class="modal w-auto">
        <div class="modal-box">
            <div role="alert" class="alert alert-success">
                <span>☑️Success: AddonManager!</span>
            </div>
            <p id="modalSuccess-message" class="py-4"></p>
            <div class="modal-action">
                <form method="dialog">
                    <button id="okButton" class="btn">Close</button>
                </form>
            </div>
        </div>
    </dialog>
    <dialog id="about-modal" class="modal w-auto">
        <form method="dialog" class="modal-box">
            <div role="alert" class="alert alert-info">
                <span class="font-bold text-lg">👌🏽About This Program.</span>
              </div>
              <div class="divider divider-info"></div>
            <p id="program-description"></p>
            <p id="program-author"></p>
            <p id="program-version"></p>
            <p id="program-changelogs"></p>
            <div class="modal-action">
                <button class="btn">Close</button>
            </div>
        </form>
    </dialog>
    <script src="renderer.js"></script>
</body>
</html>
