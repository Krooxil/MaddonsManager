<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Addon Manager</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body class="overflow-hidden">
    <div id="window-controls" class="draggable">
        <div id="minimize-button"></div>
        <div id="maximize-button"></div>
        <div id="close-button"></div>
    </div>
    <div class="navbar bg-base-100 rounded-lg p-4 top-0 left-0 right-0 shadow-lg z-50">
        <div class="dropdown dropdown-bottom">
            <details class="dropdown">
                <summary tabIndex="0" role="button" class="m-1 btn btn-ghost btn-circle avatar">
                    <div class="w-10 rounded-full">
                        <img alt="User Avatar" src="images/logo.png" />
                    </div>
                </summary>
                <ul tabIndex="0" class="mt-3 z-10 p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-lg w-52">
                    <li>
                        <label for="select-wow-path" class="justify-between">
                            <span>Wow.exe (again)</span>
                            <span class="badge">New</span>
                        </label>
                        <input type="file" id="select-wow-path" class="hidden" />
                    </li>
                    <li><a id="request-addon-link" href="#">Request add new Addon</a></li>
                    <li><a href="#about">About me</a></li>
                </ul>
            </details>
        </div>
        <div class="flex-1">
            <a id="refresh-button" class="btn btn-outline btn-success text-xl">Master Addon Manager</a>
        </div>
        <div class="flex-none gap-2">
            <label class="flex cursor-pointer gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                </svg>
                <input type="checkbox" value="aqua" class="toggle theme-controller"/>
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="5"/>
                    <path d="M12 1v2M12 21v2M4.2 4.2l1.4 1.4M18.4 18.4l1.4 1.4M1 12h2M21 12h2M4.2 19.8l1.4-1.4M18.4 5.6l1.4-1.4"/>
                </svg>
            </label>
            <div class="form-control">
                <input type="text" id="search-input" placeholder="Search" class="input input-bordered w-16 md:w-auto select-sm" />
            </div>
            <div class="form-control">
                <select id="addonTypeFilter" class="select select-bordered select-sm w-full max-w-xs">
                    <option value="" selected>Clean filter</option>
                    <option value="Installed">Installed</option>
                    <option value="NonInstalled">Non-Installed</option>
                    <option value="UI">UI</option>
                    <option value="Utility">Utility</option>
                    <option value="Transmog">Transmog</option>
                    <option value="Mounts/Companion">Mounts/Companion</option>
                </select>
            </div>
        </div>
    </div>
    <main id="margin-container">
        <div id="addons-container" class="scrollbar container mx-auto p-4 h-full overflow-y-auto">
        </div>
    </main>
    <div class="flex justify-end pr-4 pb-4">
        <p class="text-xs text-right">Developed by <a href="https://github.com/PentSec" target="_blank" class="text-blue-500 hover:underline">Jeff</a></p>
    </div>
    <dialog id="modal" class="modal w-auto">
        <div class="modal-box">
            <div role="alert" class="alert alert-warning">
                <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                </svg>
                <span>Warning: AddonManager!</span>
            </div>
            <p id="message" class="py-4"></p>
            <div class="modal-action">
                <form method="dialog">
                    <button id="okButton" class="btn">Close</button>
                </form>
            </div>
        </div>
    </dialog>
    <dialog id="about-modal" class="modal w-auto">
        <form method="dialog" class="modal-box">
            <div role="alert" class="alert alert-info">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  class="h-6 w-6 shrink-0 stroke-current">
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <span class="font-bold text-lg">About This Program.</span>
              </div>
              <div class="divider divider-info"></div>
            <p id="program-description"></p>
            <p id="program-author"></p>
            <p id="program-version"></p>
            <p id="program-changelogs"></p>
            <div class="modal-action">
                <button class="btn">Close</button>
            </div>
        </form>
    </dialog>
    <script src="renderer.js"></script>
    <script src="config.js"></script>
</body>
</html>
