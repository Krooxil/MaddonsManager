<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Master Addon Manager</title>
  <link href="styles.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <div id="window-controls" class="draggable fixed">
    <div id="minimize-button"></div>
    <div id="maximize-button"></div>
    <div id="close-button"></div>
  </div>
  <div class="navbar bg-base-100 rounded-lg p-4">
    <div class="dropdown dropdown-bottom">
        <details class="dropdown">
            <summary tabIndex="0" role="button" class="m-1 btn btn-ghost btn-circle avatar">
                <div class="w-10 rounded-full">
                    <img alt="User Avatar" src="images/logo.png" />
                </div>
            </summary>
            <ul tabIndex="0" class="mt-3 z-10 p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-lg w-52">
                <li>
                    <a class="justify-between">
                        Profile
                        <span class="badge">New</span>
                    </a>
                </li>
                <li><a>Settings</a></li>
                <li><a>Logout</a></li>
            </ul>
        </details>
    </div>
    <div class="flex-1">
        <a id="refresh-button" class="btn btn btn-outline btn-success text-xl">Master Addon Manager</a>
    </div>
    <div class="flex-none gap-2">
        <label class="flex cursor-pointer gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>
            <input type="checkbox" value="aqua" class="toggle theme-controller"/>
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"/><path d="M12 1v2M12 21v2M4.2 4.2l1.4 1.4M18.4 18.4l1.4 1.4M1 12h2M21 12h2M4.2 19.8l1.4-1.4M18.4 5.6l1.4-1.4"></path></svg>
        </label>
        <div class="form-control">
            <input type="text" id="search-input" placeholder="Search" class="input input-bordered w-16 md:w-auto select-sm" />
        </div>
        <div class="form-control">
            <select id="addonTypeFilter" class="select select-bordered select-sm w-full max-w-xs">
              <option value="" selected>AddonTpe</option>
              <option value="UI">UI</option>
              <option value="Utility">Utility</option>
              <option value="Transmog">Transmog</option>
              <option value="Mounts/Companion">Mounts/Companion</option>
              <!-- Añade más opciones según tus tipos de addons -->
            </select>
        </div>
    </div>
  </div>
  </div>
  <div id="addons-container" class="container mx-auto p-4">
  </div>
  <div class="flex justify-end pr-4 pb-4">
    <p class="text-xs text-right">Developed by <a href="https://github.com/PentSec" target="_blank" class="text-blue-500 hover:underline">Jeff</a></p>
  </div>
    <!-- <button class="btn" onclick="modal.showModal()">open modal</button> -->
    <dialog id="modal" class="modal w-auto">
        <div class="modal-box">
            <div role="alert" class="alert alert-error">
            <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" /></svg>
            <span>Warning: AddonManager!</span>
            </div>
            <p id="message" class="py-4"></p>
            <div class="modal-action">
                <form method="dialog">
                    <button id="okButton" class="btn">Close</button>
                </form>
            </div>
        </div>
    </dialog>
  <script src="renderer.js"></script>
</body>
</html>
